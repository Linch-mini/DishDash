name: dish_dash
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_translate: ^0.0.6
  translator: ^1.0.0
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  test: ^1.25.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/dishdash-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
